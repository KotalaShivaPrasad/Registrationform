<html>
    <head>
        <titel>
            <center><h1>REGISTRATION_FORM</h1></center><hr>
         </titel>
    </head>
    <body bgcolor="skyblue"align="center">
        <br>
        <br>
        <form>
            <lable>
                firstname
            </lable><br>
            <input type="text"name="firstname"placeholder="firstname"size="30"/><br>
            <lable>middlename</lable><br>
            <input type="text"name="middlename"placeholder="middlename"size="30"/><br>
            <lable>lastname</lable><br>
            <input type="text"name="latname"placeholder="lastname"size="30"/><br><br><lable>
                phone:
            </lable>
            <input type="text"name="country code"value="+91"size="2"/>
            <input type="text"placeholder="phone no"name="phone"size="10"/><br><br>
            Address
            <br>
            <textarea cols="30"rows="2"value="address"placeholder="enter your address">
            </textarea>
            <br><br>
            Email:
            <input type="email"id="email"placeholder="enter mail id"name="email"/><br><br>
            <lable>
                Gender:
            </lable><br>
            <input type="radio"name="male"/>Male<br>
            <input type="radio"name="female"/>Female<br>
            <input type="radio"name="other"/>other<br><br>
            <lable>Dtae Of Birth</lable>
            <input type="date"name="date"/><br><br>
            <lable>qualification</lable>
            <select>
                <option value="BE/B.tech">BE/B.tech</option>
                <option value="M.tech">M.tech</option>
            </select>
            <br>
            <br>
            <lable>
                Technologies Known:
            </lable><br>
            <input type="checkbox"name="c"/>c
            <input type="checkbox"name="jav"/>jav
            <input type="checkbox"name="HTML"/>HTML
            <input type="checkbox"name="python"/>python<br><br>
            <input type="button"value="submit"/>
            <input type="button"value="Reset"/>
        </form>
    </body>
</html>
